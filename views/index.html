<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>message board</title>
    <link rel="stylesheet" href="../public/css/index.css">
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Zhao的留言板</h1>
        </div>
    </header>
    <section class="main">
        <div class="message-container">
            <div class="message-title">
                <span class="title-text">留言板</span>
            </div>
            <form>
                <div class="name-wrap">
                    <label for="name" class="name-label">用户名:</label><!--
                    --><input type="text" id="name" class="name" name="name" placeholder="请输入用户名">
                </div>
                <textarea class="text" name="text" placeholder="请输入留言内容"></textarea>
                <button class="submit">提交</button><!--
                --><button class="cancel">取消</button>
            </form>
        </div>
    </section>
    <section  class="list">
        <div class="list-container">
            <p class="list-title">留言</p>
            <div class="list-item clearfix">
                <div class="list-main">
                    <span class="list-main-name">name</span><!--
                        --><span class="list-main-id">第1楼</span><!--
                    --><span class="list-main-delete">删除</span>
                    <p class="list-main-text">评论主体</p>
                    <span class="list-main-time">timer</span>
                </div>
                <div class="list-header"><img src="../public/image/sculpture.PNG"></div>
            </div>
            <div class="list-item clearfix">
                <div class="list-main">
                    <span class="list-main-name">name</span><!--
                        --><span class="list-main-id">第1楼</span><!--
                    --><span class="list-main-delete">删除</span>
                    <p class="list-main-text">评论主体</p>
                    <span class="list-main-time">timer</span>
                </div>
                <div class="list-header"><img src="../public/image/sculpture.PNG"></div>
            </div>
            <div class="list-item clearfix">
                <div class="list-main">
                    <span class="list-main-name">name</span><!--
                        --><span class="list-main-id">第1楼</span><!--
                    --><span class="list-main-delete">删除</span>
                    <p class="list-main-text">评论主体</p>
                    <span class="list-main-time">timer</span>
                </div>
                <div class="list-header"><img src="../public/image/sculpture.PNG"></div>
            </div>
        </div>
    </section>
</body>
</html>
